<script type="text/javascript">
function refresh() {
		var u = document.URL;
		var u2 = u.replace("meeting", "meetingTest"); 
$.ajax({

 	url: u2,

  success: function(data) {

        }
  });
  setTimeout("refresh()", 10000);
}

$(function(){
    refresh();
});
